<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&family=Lato:ital,wght@0,100;0,300;0,400;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="modal">
      <div onclick="closeModal()" class="modal-overlay"></div>
      <div class="modal-box" id="modal-box">
        <i onclick="closeModal()" class="fa-solid fa-xmark" id="modal-icon"></i>
        <div class="modal-txt" id="lose">
          <h2>You Lose</h2>
          <p>
            Sorry, better luck next time :(
          </p>
        </div>
        <div class="modal-txt" id="win">
          <h2>You Win</h2>
          <p>
            Congrtulations!! You Won :)
          </p>
        </div>
        <div class="reset">
          <button onclick="resetScore()" class="ui reset-btn ui rock-btn button button">
           Play Again
          </button>
        </div>
        </div>
      </div>
    </div>
    <div class="cont">
      <div class="header">
        <h2 id="heading">
          <span id="rock-head">Rock </span>
          <span id="paper-head"> &nbsp Paper </span>
          <span id="scissors-head">&nbsp Scissors</span>
        </h2>
      </div>
      <div class="ui segment">
        <div class="ui two column very relaxed grid">
          <div class="center aligned content column pla">
            <h2 class="player-name">Player</h2>
            <h3 id="x" class="choice">Choose</h3>
            <div class="images">
              <img id="start-p" class="img" src="./media/startP.png" />
              <img id="rock" class="img" src="./media/rock.png" />
              <img id="paper" class="img" src="./media/paper.png" />
              <img id="scissors" class="img" src="./media/scissors.png" />
            </div>
            <h3 id="p-result" class="result"></h3>
          </div>
          <div class="center aligned content column">
            <h2 class="player-name">Computer</h2>
            <h3 id="cc" class="choice">Ready</h3>
            <div class="images">
              <img id="start-c" class="img" src="./media/startC.png" />
              <img id="rock-c" class="img" src="./media/compRock.png" />
              <img id="paper-c" class="img" src="./media/compPaper.png" />
              <img id="scissors-c" class="img" src="./media/compScissors.png" />
            </div>
            <h3 id="c-result" class="result"></h3>
          </div>
        </div>
        <div class="ui vertical divider">vs</div>
      </div>
      <div class="btns mobile">
        <div id="player-score">0</div>
        <button id="rk-btn" onclick="userPlay('Rock')" class="ui rock-btn button">
          Rock
        </button>
        <button id="pp-btn" onclick="userPlay('Paper')" class="ui paper-btn button">
          Paper
        </button>
        <button id="sc-btn" onclick="userPlay('Scissors')" class="ui scissors-btn button">
          Scissors
        </button>
        <div id="computer-score">0</div>
      </div>
      <div class="winner">
        <h2 id="winner"></h2>
      </div>
      
    </div>
    <script src="index.js"></script>
  </body>
</html>
